services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - "$PWD/app:/app" 
    ports:
      - "8080:8080"
    command: bash -c 'sleep 3 && npm run dev' 
  caddy:
    image: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "$PWD/services/caddy/Caddyfile:/etc/caddy/Caddyfile"
    depends_on:
      - app
